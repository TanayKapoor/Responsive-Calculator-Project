<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
    <!-- Importing fonts -->
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Expanded:400,700" rel="stylesheet" />
  </head>
  <!-- Body begins -->
  <body>
    <div id="container">
      <div align="center">
        <div class="row" id="screen">
          <div id="numbers"></div>
        </div>
        <div class="row">
          <div class="button-wide" id="plus">+</div>
          <div class="button-wide" id="minus">-</div>
        </div>
        <div class="row">
          <div class="button" id="seven">7</div>
          <div class="button" id="eight">8</div>
          <div class="button" id="nine">9</div>
          <div class="button" id="multiplication">x</div>
        </div>
        <div class="row">
          <div class="button" id="four">4</div>
          <div class="button" id="five">5</div>
          <div class="button" id="six">6</div>
          <div class="button" id="division">/</div>
        </div>
        <div class="row">
          <div class="button" id="one">1</div>
          <div class="button" id="two">2</div>
          <div class="button" id="three">3</div>
          <div class="button" id="clear">C</div>
        </div>
        <div class="row">
          <div class="button" id="zero">0</div>
          <div class="button" id="point">.</div>
          <div class="button-wide" id="equal">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
